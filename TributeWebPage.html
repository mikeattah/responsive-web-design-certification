  <h1 id="title" class="textstyle1">Steve Jobs</h1>
  <p id="para1" class="textstyle2"><q>A charismatic pioneer of the personal computer era</q></p>
  <br>
  <div id="img-div">
    <img id="image"
    src="https://cramer-inventors.weebly.com/uploads/8/9/0/0/89003716/screen-shot-2016-10-21-at-11-59-21-am_orig.png" alt="Steve Jobs">
    <figcaption id="img-caption"><time datetime="1955-02-24">February 24, 1955</time> – <time datetime="2011-10-05">October 5, 2011</time></figcaption>
  </div>
  <br>
  <p id="para2" class="textstyle2"><q><strong>I want to put a ding in the universe.</strong></q><br>- Steve Jobs</p>
  <br>
  <p id="para3" class="textstyle2 columnmid"><strong>Here's a time line of Steve Jobs' life:</strong></p>
  <ul id="tribute-info" class="textstyle2 columnmid">
    <li><strong>1955</strong> - Steven Paul Jobs is born in San Francisco to Joanne Carole Schieble and Abdulfattah Jandali.</li><br>
    <li><strong>1961</strong> - The Jobs family moves to Mountain View, Calif., part of what would later become known as Silicon Valley.</li><br>
    <li><strong>1968</strong> - Jobs calls Bill Hewlett, the co-founder and co-namesake of Hewlett-Packard, looking for spare parts to build a frequency counter. Hewlett gives Jobs the parts, as well as an internship with the company that summer.</li><br>
    <li><strong>1970</strong> - Meets future Apple co-founder Steve Wozniak through a friend.</li><br>
    <li><strong>1972</strong> - Graduates from Homestead High School in Cupertino, Calif., and enrolls at Reed College in Portland, Ore., only to drop out a semester later.</li><br>
    <li><strong>1974</strong> - Begins a brief stint as an engineer at Atari. Working the night shift, he employs Wozniak to help whittle down the hardware required for a prototype of a single-player version of Pong, the game that would go on to become Breakout.</li><br>
    <li><strong>1976</strong> - Co-founds Apple Computer with Wozniak and Ronald Wayne. That same year, the company sells the Apple I in the form of a kit that sells for $666.66.</li><br>
    <li><strong>1977</strong> - <time datetime="1977-01-03">January 3</time>; Apple incorporates.</li><br>
    <li><strong>1977</strong> - <time datetime="1977-06-05">June 5</time>; Releases the Apple II, the first commercially available personal computer in a plastic case with color graphics--and Apple's first successful personal computer.</li><br>
    <li><strong>1980</strong> - <time datetime="1980-12-12">December 12</time>; Apple goes public, putting Jobs' net worth north of $200 million.</li><br>
    <li><strong>1984</strong> - <time datetime="1984-01-22">January 22</time>; The $1.5 million Ridley Scott-directed <q>1984</q> Super Bowl commercial airs introducing the Macintosh.</li><br>
    <li><strong>1985</strong> - <time datetime="1985-09-12">September 12</time>; CEO John Sculley engineers Jobs' ouster from Apple. Jobs resigns as Apple chairman.</li><br>
    <li><strong>1986</strong> - <time datetime="1986-02-03">February 3</time>; For $10 million, buys the Graphics Group division of Lucasfilm that becomes Pixar Animation Studios.</li><br>
    <li><strong>1988</strong> - NeXT Computer releases its first computer.</li><br>
    <li><strong>1993</strong> - NeXT discontinues hardware business, gets into software instead. The company is renamed NeXT Software, Inc.</li><br>
    <li><strong>1995</strong> - <time datetime="1995-11-29">November 29</time>; Becomes Pixar's president and CEO. Later in the year, Jobs brings Pixar public, one week after the release of "Toy Story," with Tom Hanks doing the voice of Woody and Tim Allen as Buzz Lightyear. The film earns $192 million at the box office. Its success helps make it quite attractive for celebrities to lend their voices to animated characters.</li><br>
    <li><strong>1996</strong> - <time datetime="1996-12-10">December 10</time>; Returns to Apple, as an adviser, after it buys NeXT for $429 million.</li><br>
    <li><strong>1997</strong> - <time datetime="1997-07-09">July 9</time>; Becomes CEO, initially as the de facto chief, then as interim chief in September.</li><br>
    <li><strong>1997</strong> - <time datetime="1997-08-06">August 6</time>; Announces a $150 million investment from Microsoft, coupled with a partnership on Microsoft Office and Internet Explorer for the Mac.</li><br>
    <li><strong>1997</strong> - <time datetime="1997-11-10">November 10</time>; Introduces the Apple Store, which lets consumers custom-order Apple products directly from the company online.</li><br>
    <li><strong>1998</strong> - <time datetime="1998-01-08">January 8</time>; Apple returns to profitability.</li><br>
    <li><strong>1998</strong> - <time datetime="1998-05-06">May 6</time>; Introduces the iMac, which becomes commercially available in August.</li><br>
    <li><strong>2000</strong> - <time datetime="2000-01-05">January 5</time>; Drops the "interim" from his CEO title at the Macworld Expo, joking that he would be using the title "iCEO," paying homage to the company's product-naming conventions.</li><br>
    <li><strong>2001</strong> - <time datetime="2001-01-09">January 9</time>; Introduces iTunes, then exclusively for Mac users.</li><br>
    <li><strong>2001</strong> - <time datetime="2001-03-24">March 24</time>; Apple ships the the first version of Mac OS X, code-named Cheetah.</li><br>
    <li><strong>2001</strong> - <time datetime="2001-05-19">May 19</time>; Opens Apple's first retail stores in Tysons Corner, Va., and Glendale, Calif. The store designs and personal sales methods proved to be tremendously popular. Apple was running 330 stores worldwide as of July 2011.</li><br>
    <li><strong>2001</strong> - <time datetime="2001-10-23">October 23</time>; Introduces the iPod; Apple's shipped more than 300 million iPods as of October 2011.</li><br>
    <li><strong>2002</strong> - <time datetime="2002-07-17">July 17</time>; Apple introduces the first Windows-compatible iPods at Macworld.</li><br>
    <li><strong>2003</strong> - <time datetime="2003-04-28">April 28</time>; Opens the iTunes Music Store in the United States. Apple sold 10 billion songs via iTunes as of February 24, 2010, and it counted 225 million iTunes accounts with credit cards as of June 2011.</li><br>
    <li><strong>2003</strong> - <time datetime="2003-10-16">October 16</time>; Introduces "the day hell froze over," announcing iTunes' compatibility with Windows.</li><br>
    <li><strong>2004</strong> - <time datetime="2004-08-01">August 1</time>; Jobs undergoes surgery to remove a cancerous tumor in his pancreas.</li><br>
    <li><strong>2005</strong> - <time datetime="2005-01-11">January 11</time>; Apple introduces an iPod Shuffle.</li><br>
    <li><strong>2005</strong> - <time datetime="2005-06-06">June 6</time>; At WWDC, announces switch from IBM chips to Intel's Core Duo chips with Apple's new MacBook Pro and iMac.</li><br>
    <li><strong>2005</strong> - <time datetime="2005-09-07">September 7</time>; Introduces iPod Nano.</li><br>
    <li><strong>2005</strong> - <time datetime="2005-10-12">October 12</time>; Introduces iPod with video.</li><br>
    <li><strong>2006</strong> - <time datetime="2006-01-13">January 13</time>; That year, Apple's market capitalization surpasses Dell's.</li><br>
    <li><strong>2006</strong> - <time datetime="2006-01-25">January 25</time>; Disney buys Pixar for $7.4 billion; Jobs joins Disney's board as its top shareholder.</li><br>
    <li><strong>2006</strong> - <time datetime="2006-02-02">February 2</time>; iTunes sells its billionth song.</li><br>
    <li><strong>2007</strong> - <time datetime="2007-01-09">January 9</time>; Drops "Computer" from Apple's name. Introduces the iPhone; Apple owns 19.1 percent of the smartphone market as of August 2011, having shipped 108 million iPhones worldwide as of March 2011.</li><br>
    <li><strong>2007</strong> - <time datetime="2007-09-05">September 5</time>; Introduces the iPod Touch.</li><br>
    <li><strong>2007</strong> - <time datetime="2007-12-05">December 5</time>; Inducted into the California Hall of Fame by Gov. Arnold Schwartzenegger.</li><br>
    <li><strong>2008</strong> - <time datetime="2008-01-15">January 15</time>; Introduces the App Store as an update to iTunes. Also introduces the MacBook Air. The App Store facilitated 18 billion app downloads as of October 4, 2011.</li><br>
    <li><strong>2008</strong> - <time datetime="2008-06-09">June 9</time>; Unveils MobileMe, Apple's first cloud offering.</li><br>
    <li><strong>2009</strong> - <time datetime="2009-01-14">January 14</time>; Jobs takes a 6-month leave of absence for medical reasons.</li><br>
    <li><strong>2010</strong> - <time datetime="2010-01-27">January 27</time>; Introduces the iPad. Apple sells 500,000 iPads during their first week on the market and gains 84 percent of the tablet market by the end of the year, with an estimated 12.9 million shipped as of December 10, 2010, and 25 million shipped worldwide as of June 2011. That same month, the company discloses that it has sold 200 million iOS devices.</li><br>
    <li><strong>2010</strong> - <time datetime="2010-11-16">November 16</time>; Convinces Apple Corps. and EMI Group to make Beatles albums available on iTunes.</li><br>
    <li><strong>2011</strong> - <time datetime="2011-01-17">January 17</time>; Goes on medical leave of absence from CEO post nearly two years after the six-month break he took to undergo a liver transplant.</li><br>
    <li><strong>2011</strong> - <time datetime="2011-02-10">February 10</time>; Apple starts selling iPhones via Verizon Wireless, officially ending AT&T's exclusive U.S. contract.</li><br>
    <li><strong>2011</strong> - <time datetime="2011-02-15">February 15</time>; Launches a media subscription service in the App Store.</li><br>
    <li><strong>2011</strong> - <time datetime="2011-03-02">March 2</time>; Jobs makes a surprise appearance to take the wraps off the iPad 2 at an invite-only event in downtown San Francisco. It's his first public appearance at a company event since announcing his third medical leave from the company in January.</li><br>
    <li><strong>2011</strong> - <time datetime="2011-06-06">June 6</time>; Gives a keynote speech at Apple's Worldwide Developers Conference, it's Jobs' last public appearance at an Apple event.</li><br>
    <li><strong>2011</strong> - <time datetime="2011-06-07">June 7</time>; Pitches Cupertino on a new Apple campus.</li><br>
    <li><strong>2011</strong> - <time datetime="2011-08-09">August 9</time>; Apple shares edge past those of Exxon Mobil to become the most valuable U.S. company, in terms of market capitalization, at $337.17 billion.</li><br>
    <li><strong>2011</strong> - <time datetime="2011-08-09">August 9</time>; Resigns from Apple CEO post; becomes chairman.</li><br>
    <li><strong>2011</strong> - <time datetime="2011-10-05">October 5</time>; Dies at the age of 56.</li>
  </ul>
  <p id="para4" class="columnmid"><i>Culled from: </i><a href="https://www.cnet.com/news/steve-jobs-a-timeline/" target="_blank">Cnet</a></p><br>
  <blockquote id="blocks" class="textstyle2 columnmid2"><q><i>The world rarely sees someone who has had the profound impact Steve has had, the effects of which will be felt for many generations to come.
For those of us lucky enough to get to work with him, it's been an insanely great honor. I will miss Steve immensely.</i></q><sup><a href="https://www.smh.com.au/technology/what-they-said-about-steve-jobs-20111006-1lay2.html">1</a></sup><br><br>
  --Bill Gates, Microsoft.
</blockquote>
